<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="content">
        <h1>To Do List</h1>
        <div class="tasks">
            <table id="todoList">
                
            </table>
        </div>
    </div>
    <div class="enter-form">
        <form action="javascript:void(0);">
            <!-- <label for="todo">Enter A To-Do</label> -->
            <input id="todoInput" type="text" placeholder="Enter a task" name="todo" min="2" max="100" autocomplete="off" />
            <button type="submit" id="submitBtn" class="fas fa-plus" onclick=takeInput()></button>
        </form>
    </div>
</body>
<script src="https://kit.fontawesome.com/341f778bd1.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</html>
